{{ partial "site_header.html" . }}
<div class="wrapper">

  {{ partial "content_header.html" . }}


    <section class="mainContents">
      <main class="postcontent">

        {{.Content}}
      </main>
      <nav class="postdata">
        <dl>
          <dt>
            作曲年月日
          </dt>
          <dd>
            {{.Params.originalDate}}
          </dd>
          <dt>
            タグ
          </dt>
          <dd>
            <ul class="tags">
              {{ range .Params.tags }}
                <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>, </li>
              {{ end }}
            </ul>
          </dd>
        </dL>
      </nav>


    </section>


  {{ partial "content_footer.html" . }}

</div>
{{ partial "site_footer.html" . }}
