<div class="wrapper">
  {{ partial "site_header.html" . }}

  <section class="mainContents">

  {{ partial "content_header.html" . }}

  <main>
    {{ range first 10 .Data.Pages }}
      <article>
        <a href="{{.Permalink}}">
          {{ .Title}}
        </a>
        <ul>
          {{ range .Params.tags }}
            <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
          {{ end }}
        </ul>
      </article>
    {{ end }}
  </main>

  {{ partial "content_side.html" . }}

  </section>

  {{ partial "site_footer.html" . }}
</div>
