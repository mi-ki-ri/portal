<nav class="nav">
  <h2>データ</h2>
  <ul class="dataList">
      <li><h3>タグ</h3>
        <ul class="taxList">
          {{ $SiteBaseURL := .Site.BaseURL }}
          {{ range $key, $value := .Site.Taxonomies.tags.ByCount }}
          <li><a href="{{ $SiteBaseURL }}tags/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }} </li>
          {{ end }}
        </ul>
      </li>
  </ul>
</nav>
